<div class="pt-20">
    <form [formGroup]="form" (ngSubmit)="guardar()" class="max-w-md mx-auto bg-white shadow-md rounded-xl p-6 space-y-4">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Nombre:</label>
        <input formControlName="nombre" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Apellido Paterno:</label>
        <input formControlName="apellidop" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Apellido Materno:</label>
        <input formControlName="apellidom" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Correo:</label>
        <input formControlName="correo" type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Teléfono:</label>
        <input formControlName="telefono" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Ciudad:</label>
        <input formControlName="ciudad" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Empresa:</label>
        <input formControlName="empresa" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Ocupación:</label>
        <input formControlName="ocupacion" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Contraseña:</label>
        <input formControlName="contraseña" type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div class="text-center">
        <button type="submit" [disabled]="form.invalid" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
          Guardar
        </button>
      </div>
    </form>
</div>
