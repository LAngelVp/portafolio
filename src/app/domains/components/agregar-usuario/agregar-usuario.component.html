<div class="pt-20">
    <form [formGroup]="form" (ngSubmit)="guardar()" class="max-w-md mx-auto bg-white shadow-md rounded-xl p-6 space-y-4">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Nombre:</label>
        <input formControlName="nombre" placeholder="Ejemplo: Angel" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Apellido Paterno:</label>
        <input formControlName="apellidop" placeholder="Ejemplo: Zamora" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Apellido Materno:</label>
        <input formControlName="apellidom" placeholder="Ejemplo: Lopez" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Correo:</label>
        <input formControlName="correo" placeholder="Ejemplo: nombreCorreo@gmail.com" type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Teléfono:</label>
        <input formControlName="telefono" placeholder="Ejemplo: 1231234565" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Ciudad:</label>
        <input formControlName="ciudad" placeholder="Ejemplo: Veracruz" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Empresa:</label>
        <input formControlName="empresa" placeholder="Ejemplo: Nombre Empresa o N/A" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Ocupación:</label>
        <input formControlName="ocupacion" placeholder="Ejemplo: Puesto o N/A" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div>
        <label class="block font-semibold text-gray-700 mb-1">Contraseña:</label>
        <input formControlName="contraseña" placeholder="*******" type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    
      <div class="text-center">
        <button type="submit" [disabled]="form.invalid" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
          Guardar
        </button>
      </div>
    </form>
</div>



<div
    *ngIf="showModal"
    class="fixed inset-0 z-50 flex items-center justify-center"
  >
    <!-- Capa semitransparente -->
    <div
      class="absolute inset-0 bg-black/50 backdrop-blur-sm"
      (click)="closeModal()"
    ></div>

    <!-- Contenedor del modal -->
    <div
      class="relative bg-white w-11/12 max-w-sm mx-auto rounded-lg shadow-lg p-6 space-y-4"
    >
      <h2
        class="text-xl font-bold"
        [ngClass]="{
          'text-green-600': modalType === 'success',
          'text-red-600': modalType === 'error'
        }"
      >
        {{ modalTitle }}
      </h2>

      <p>{{ modalMessage }}</p>

      <button
        (click)="closeModal()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
      >
        Aceptar
      </button>
    </div>
  </div>
