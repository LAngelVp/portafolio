<div class="slider">
    <div class="slides" [ngStyle]="{ 'transform': 'translateX(-' + currentIndex * 100 + '%)' }">
        <div class="slide" *ngFor="let item of arrayProjects">
            <img [src]="item.image" [alt]="item.image_descrip">
            <div class="contenedor_texto">
                <div class="">
                    <div class="contenedor_contenido_texto">
                        <p class="righteous text-3xl md:text-4xl xl:text-5xl text-center my-2 text-white">
                            {{item.titulo}}
                        </p>
                        <p class="righteous text-xl md:text-2xl xl:text-3xl text-center opacity-80 subtitulo_color">
                            {{item.subtitulo}}
                        </p>
                        <p class="ubuntu_2 text-lg md:text-xl xl:text-2xl my-2 text-justify text-white">
                            {{item.description}}
                        </p>
                    </div>
                    <div class="relative flex justify-end">
                        <button class="btn_color mt-5 rounded lg:sombra_caja hover:bg-blue-700">
                            <a [routerLink]="item.btn_mas"  class="righteous text-white text-md md:text-lg xl:text-xl tracking-widest">
                                Saber m√°s
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="anterior" (click)="anterior_slide()">
        &#10094;
    </button>
    <button class="siguiente" (click)="siguiente_slide()">
        &#10095;
    </button>
</div>
