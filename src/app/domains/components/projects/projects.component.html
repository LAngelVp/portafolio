<div class="py-24 fondo">
    <div class="contenido">
        <ul class="flex flex-col gap-10 md:gap-10 px-2">
            <li *ngFor="let item of arrayProjects" class="contenedor_targeta md:flex md:rounded-e-none md:rounded-s-lg">
                <img [src]="item.image" [alt]="item.image_descrip" class="rounded-t-lg md:rounded-e-none md:rounded-s-lg md:w-1/3">
                <div class="px-3">
                    <p class="righteous text-3xl text-center my-2 text-white">
                        {{item.titulo}}
                    </p>
                    <p class="righteous text-xl text-center opacity-80 subtitulo_color">
                        {{item.subtitulo}}
                    </p>
                    <p class="ubuntu_2 text-lg my-2 text-justify text-white">
                        {{item.description}}
                    </p>
                    <div class="w-full flex justify-end pe-4 mb-3">
                        <button class="flex btn_color px-5 py-2 rounded lg:sombra_caja hover:bg-blue-700">
                            <a class="righteous text-white text-md tracking-widest">
                                Saber m√°s
                            </a>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
