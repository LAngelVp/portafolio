<div class="w-full relative my-16">
    <div class="flex justify-center">
        <div class="relative grid md:grid-cols-3 border shadow-xl">
            <div class="bg-white px-4 pt-4 pb-4 w-auto md:col-span-2">
                <h3 class="text-3xl font-bold righteous capitalize w-2/5 mb-2 md:w-full md:text-3xl lg:text-5xl">
                    {{carrera}}
                </h3>
                <h4 class="text-2xl font-bold ubuntu capitalize mb-5 md:text-2xl lg:text-3xl">
                    {{especialidad}}
                </h4>
                <p class="text-xl ubuntu md:text-xl lg:text-2xl">
                    {{description_personal}}
                </p>
            </div>
            <div class="absolute right-3 -top-5 w-36 md:relative md:w-full md:top-0 md:right-0 col-span-1">
                <img class="h-full w-full rounded-2xl md:rounded-none" [src]="image" alt="">
            </div>
            <!-- <div class="flex w-full">
                <img class="max-w-full" [src]="image" alt="">
            </div> -->
        </div>
    </div>
</div>
