<div class="w-full my-10">
    <div>
        <h2 class="text-4xl righteous text-center md:text-start">
            Servicios
        </h2>
    </div>
    <div class="flex gap-10 my-5 place-content-center flex-wrap">
        <ul class="flex" *ngFor="let item of array_services">
            <li class="flex flex-col justify-center items-center bg-slate-100 w-72 rounded p-4 shadow-xl gap-5 hover:scale-95 hover:transition hover:cursor-pointer">
                <img class="block w-96 h-52" [src]="item.image" alt="">
                <p class="righteous text-xl text-center capitalize">
                    {{item.name}}
                </p>
                <p class="ubuntu text-lg">
                    {{item.description}}
                </p>
            </li>
        </ul>
    </div>
</div>
