<div
  id="expandir_contenedor"
  [ngClass]="{ 'max-h-[1000px]': expandido, 'h-[400px]': !expandido }"
  class="transition-all duration-500 ease-in-out overflow-hidden shadow-lg rounded rounded-4 flex flex-col bg-opacity-50 backdrop-blur-md">

  <!-- Iframe -->
  <iframe
    [src]="safeUrl"
    width="100%"
    height="200"
    frameborder="0"
    allowfullscreen
    class="flex-none">
  </iframe>

  <!-- Texto -->
  <div class="mt-2 px-3 flex flex-col flex-1 min-h-0 overflow-hidden">
    <h3 class="font-bold text-2xl mb-2">{{ video.nombre | uppercase }}</h3>
    <p class="flex-1">
      {{ video.descripcion }}
    </p>
  </div>

  <!-- Botón -->
  <!-- <div class="flex justify-end w-11/12 mx-auto mt-4 pb-2">
    <button
      (click)="expandido = !expandido"
      class="bg-blue-500 text-white font-bold text-xl px-3 py-1 rounded hover:bg-blue-700">
      {{ expandido ? 'Menos' : 'Más' }}
    </button>
  </div> -->
</div>
