<div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>
        <form [formGroup]="form" (ngSubmit)="iniciarSesion()" class="space-y-4">
          <div>
            <label class="block text-gray-600 mb-1">Correo electrónico</label>
            <input formControlName="correo" type="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-gray-600 mb-1">Contraseña</label>
            <input formControlName="contraseña" type="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <button type="submit" [disabled]="form.invalid"
            class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition disabled:opacity-50">
            Ingresar
          </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
          ¿No tienes cuenta?
          <a routerLink="/registro" class="text-blue-600 hover:underline font-medium">Regístrate aquí</a>
        </p>
      </div>
    </div>

    <div *ngIf="mostrarModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 max-w-sm w-full text-center">
    <h3 class="text-lg font-semibold mb-2" [ngClass]="esExito ? 'text-green-600' : 'text-red-600'">
      {{ esExito ? 'Éxito' : 'Error' }}
    </h3>
    <p class="mb-4 text-gray-700">{{ mensajeModal }}</p>
    <button (click)="cerrarModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
      Cerrar
    </button>
  </div>
</div>
