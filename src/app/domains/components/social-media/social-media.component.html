<div>
    <ul class="flex items-center gap-3">
        <li *ngFor="let item of array_image_social_media" class="flex w-5 sm:w-10 lg:w-12">
            <a [href]="item.link" class="flex hover:cursor-pointer" target="_blank">
                <img class="block w-auto" [src]="item.image" alt="">
            </a>
        </li>
    </ul>
</div>
