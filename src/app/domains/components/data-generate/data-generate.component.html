<div class="max-w-4xl mx-auto p-6 space-y-6 bg-white/30 backdrop-blur-md rounded-lg border border-white/30 shadow-lg">
  <h2 class="text-2xl font-semibold text-gray-800 flex items-center gap-2">
    🧠 Generador de Datos Falsos (Angular)
  </h2>

  <div class="flex flex-col sm:flex-row items-start gap-4">
    <label class="flex flex-col text-sm font-medium text-gray-700">
      Número de filas:
      <input type="number" [(ngModel)]="numFilas" min="1"
             class="mt-1 p-2 border border-gray-300 rounded-md w-32 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 backdrop-blur-sm">
    </label>

    <div class="flex gap-2 mt-4 sm:mt-0">
      <button (click)="agregarColumna()"
              class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition backdrop-blur-sm">
        ➕ Agregar columna
      </button>
      <button (click)="generarDatos()"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition backdrop-blur-sm">
        🎉 Generar
      </button>
      <button (click)="descargarCSV()" [disabled]="!datosGenerados.length"
              class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition disabled:opacity-50 backdrop-blur-sm">
        ⬇️ Descargar CSV
      </button>
    </div>
  </div>

  <div *ngFor="let col of columnas; let i = index" class="flex items-center gap-4 mt-4">
    <input type="text" placeholder="Nombre de columna" [(ngModel)]="col.nombre"
           class="p-2 border border-gray-300 rounded-md w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 backdrop-blur-sm">

    <select [(ngModel)]="col.tipo"
            class="p-2 border border-gray-300 rounded-md w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white/80 backdrop-blur-sm">
      <option *ngFor="let tipo of tiposDisponibles" [value]="tipo">{{ tipo }}</option>
    </select>

    <button (click)="eliminarColumna(i)"
            class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition backdrop-blur-sm">
      ❌
    </button>
  </div>

  <div *ngIf="datosGenerados.length" class="overflow-x-auto">
    <table class="table-auto w-full border border-gray-300 mt-6 text-sm text-left bg-white/70 backdrop-blur-sm rounded-md">
      <thead class="bg-gray-100/80 text-gray-700">
        <tr>
          <th *ngFor="let col of columnas" class="px-4 py-2 border">{{ col.nombre }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fila of datosGenerados" class="even:bg-gray-50/80">
          <td *ngFor="let col of columnas" class="px-4 py-2 border">{{ fila[col.nombre] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
