<div class="pt-20 contenedor_grid w-11/12 mx-auto">
    <div class="contenedor_grid">
        <div *ngFor="let item of lista_cursos" class="border rounded px-3">
            <h2 class="font-bold text-2xl text-center my-3">
                {{item.nombre | uppercase}}
            </h2>
            <p>
                {{item.descripcion}}
            </p>
            <div class="flex w-11/12 py-4 mx-auto rounded justify-center">
                <a [routerLink]="item.ruta"  class=" bg-blue-500 py-2 px-3 w-full text-center font-bold text-white text-xl hover:bg-blue-700">Empezar</a>
            </div>
        </div>
    </div>
</div>
