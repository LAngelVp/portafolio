<div class="bg-black pt-20">
    <div class="container m-auto">
        <div class="relative flex justify-center items-center md:grid md:grid-cols-2 min-h-96 max-h-3/12 contenedor_header">
            <div class="absolute flex w-11/12  gap-3 z-10 flex-col bg-black bg-opacity-70 rounded p-5 md:relative">
                <h3 class=" text-white animate-fade animate-delay-[1000ms] righteous text-3xl md:text-4xl xl:text-6xl">
                    {{titulo}}
                </h3>
                <p class="text-white ubuntu animate-fade animate-delay-[1500ms] text-lg d:text-xl xl:text-2xl">
                    <cite>
                        {{descripcion}}
                    </cite>
                </p>
                <div class="w-full flex justify-end mt-4">
                    <app-btn-llamada-acion/>
                </div>
            </div>
            <div class="relative flex justify-center w-full max-w-6/12">
                <img [src]="img1" alt="programacion" class="flex w-5/12 object-fixed imagen1 animate-fade animate-delay-1000">
            </div>
        </div>

        <div class=" mt-10">
            <div class="flex flex-col gap-3 text-center mx-4 mb-4 animate-fade-right animate-delay-[2000ms]">
                <h2 class="text-white righteous text-3xl md:text-4xl xl:text-5xl ">
                    {{subtitulo}}
                </h2>
                <p class="text-white ubuntu_2 text-lg md:text-xl xl:text-2xl">
                    {{descripcion_subtitulo}}
                </p>
            </div>
            <ul class="flex flex-col gap-7 animate-fade animate-delay-[3500ms]">
                <li *ngFor="let item of areas_importantes_del_software" class="flex flex-col-reverse md:grid md:grid-cols-2 contenedor_areas">
                    <div class="contenedor_texto">
                        <div class="flex flex-col gap-3 p-5">
                            <h2 class="texto1_contenedor righteous text-white text-2xl md:text-3xl xl:text-4xl">
                                {{item.nombre}}
                            </h2>
                            <p class="texto2_contenedor ubuntu text-white text-lg md:text-xl xl:text-2xl">
                                <cite>
                                    {{item.descripcion}}
                                </cite>
                            </p>
                        </div>
                    </div>
                    <div class="contenedor_img">
                        <img [src]="item.imagen" alt="imagen" class="flex max-h-80 w-full h-full">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
