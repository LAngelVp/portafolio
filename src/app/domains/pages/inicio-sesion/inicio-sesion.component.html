<div class="max-w-md mx-auto mt-10 p-6 border rounded shadow bg-white">
  <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <!-- campos login -->
    <label class="block mb-2 font-semibold" for="email">Correo Electrónico</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="w-full p-2 border rounded mb-3"
      placeholder="tu@correo.com"
    />
    <!-- validaciones ... -->

    <label class="block mb-2 font-semibold" for="password">Contraseña</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="w-full p-2 border rounded mb-3"
      placeholder="********"
    />
    <!-- validaciones ... -->

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      Entrar
    </button>
  </form>

  <p class="mt-4 text-center text-sm">
    ¿No tienes cuenta?
    <button (click)="irARegistro()" class="text-blue-600 hover:underline font-semibold ml-1">
      Regístrate
    </button>
  </p>
</div>
